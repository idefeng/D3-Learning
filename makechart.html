<html>
	<head>
		<meta charset="utf-8">
		<title>makechart</title>
		<style>
			.axis path,
			.axis line{
			    fill: none;
			    stroke: black;
			    shape-rendering: crispEdges;
			}

			.axis text {
			    font-family: sans-serif;
			    font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript">
			var width = 300;
			var height = 300;

			var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);

			var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

			var linear = d3.scale.linear()
					.domain([0, d3.max(dataset)])
					.range([0, 250]);

			var rectHeight = 25;
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", 20)
				.attr("y", function(d, i){
					return i * rectHeight;
				})
				.attr("width", function(d){
					return linear(d);
				})
				.attr("height", rectHeight-2)
				.attr("fill", "steelblue");

				var axis = d3.svg.axis()
					.scale(linear)
					.orient("bottom")
					.ticks(7);

				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(20, 130)")
					.call(axis);

		</script>
	</body>
</html>
