<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simpleTransition</title>
</head>
<body>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript">
		//画布大小
		var width = 400;
		var height = 400;

		//在 body 里添加一个 SVG 画布	
		var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

		var circle1 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 100)
				.attr("r", 45)
				.style("fill", "green");

		circle1.transition()
			.duration(1000)
			.attr("cx", 300);

		var circle2 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 200)
				.attr("r", 45)
				.style("fill", "green")

		circle2.transition()
			.duration(1500)
			.attr("cx", 300)
			.style("fill", "red");

		var circle3 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 300)
				.attr("r", 45)
				.style("fill", "green")

		circle3.transition()
			.duration(2000)
			.ease("bounce")
			.attr("cx", 300)
			.style("fill", "red")
			.attr("r", 25);
	</script>
</body>
</html>
